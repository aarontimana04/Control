<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Videos</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.6.0/socket.io.js"></script>
</head>
<body>
    <h1>Control de Videos</h1>
    <p>Selecciona un video para reproducir:</p>
    <button onclick="selectVideo('video1.mp4')">Video 1</button>
    <button onclick="selectVideo('video2.mp4')">Video 2</button>
    <button onclick="selectVideo('video3.mp4')">Video 3</button>

    <script>
        const socket = io(); // Conexión con el servidor WebSocket

        // Función para enviar el video seleccionado al servidor
        function selectVideo(video) {
            socket.emit('select_video', { video: video });
        }
    </script>
</body>
</html>
